<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        const model = {
            clock: [
                { initialTimerValue: 5 },
                { seconds: null },
                { timerInterval: null },
            ],

        }

        getData();

        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                                <button onclick=adjustTimer(1)>↑</button>
                                <button onclick=adjustTimer(-1)>↓</button>
                                <div>${stopwatch()}</div>
                                <button onclick=startTimer()>Start</button>
                                <button onclick=stopTimer()>Stop</button>
                                <button onclick=resetTimer()>Reset</button>
                                <table>
                                    <tr>
                                        <th>Start Time</th>
                                        <th>End Time</th>
                                    </tr>
                                        ${createPomodoroLogHtml()}
                                </table>


                                `;
        }
        function createPomodoroLogHtml() {
            return model.log.map(log => {
                var startTime = new Date(log.startTime);
                var endTime = log.endTime ? new Date(log.endTime) : null

                //startTime.setHours(startTime.getHours() + 1)
                //endTime.setHours(endTime.getHours() + 1)

                var startTimeFormatted = startTime.toLocaleString('no-NO', { timeZone: 'Europe/Paris' }).substr(10, 8);
                var endTimeFormatted = endTime ? endTime.toLocaleString('no-NO', { timeZone: 'Europe/Paris' }).substr(10, 8) : '';

                return /*HTML*/`
                    <tr>
                        <td>${startTimeFormatted}</td>
                        <td>${endTimeFormatted}</td>
                        <td><button onclick="deleteLogItem('${log.id}')">x</button></td>
                    </tr>
                        `;
            }).join('');
        }


        async function getData() {
            const response = await axios.get('/pomodoro');
            model.log = response.data;
            updateView()
        }


        //kontrollere
        async function deleteLogItem(id) {
            const response = await axios.delete('/pomodoro/' + id);
            await getData();
        }


        async function logEndTime(stop) {
            const now = new Date();
            const nowISO = now.toISOString();

            const pomodoroItem = {
                startTime: nowISO,
                endTime: stop ? nowISO : null
            };
            if (stop) {
                try {
                    await axios.post('/pomodoro', pomodoroItem);
                    await getData();
                } catch (error) {
                    console.error('Error', error)
                }
            }
        }

        function setTime() {
            model.clock[1].seconds = model.clock[0].initialTimerValue
            updateView()
        }

        function adjustTimer(timeChangeAmount) {
            let startingTime = model.clock[0].initialTimerValue
            startingTime += (300 * timeChangeAmount);

            if (startingTime < 0) { startingTime = 0 };

            model.clock[0].initialTimerValue = startingTime
            setTime()
            updateView();
        }



        // Stoppeklokka
        function stopwatch() {
            if (model.clock[1].seconds === null) { setTime() }

            let seconds = model.clock[1].seconds;

            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = seconds % 60;

            let formattedMinutes = minutes.toString().padStart(2, '0');
            let formattedSeconds = remainingSeconds.toString().padStart(2, '0');

            let timer = formattedMinutes + ':' + formattedSeconds;
            return timer;
        }

        function startTimer() {
            if (model.clock[1].seconds <= 0) resetTimer();
            //clearInterval(model.clock[2].timerInterval);
            model.clock[2].timerInterval = setInterval(updateTimer, 1000)
            logEndTime()
        }

        function checkTimerCompletion() {
            var seconds = model.clock[1].seconds;
            if (seconds <= 0) {
                clearInterval(model.clock[2].timerInterval)
                logEndTime("stop")
            }
        }

        function updateTimer() {
            model.clock[1].seconds--;
            checkTimerCompletion()
            updateView()

        }

        function stopTimer() {
            clearInterval(model.clock[2].timerInterval)
        }

        function resetTimer() {
            clearInterval(model.clock[2].timerInterval)
            model.clock[1].seconds = model.clock[0].initialTimerValue;
            updateView();
        }




    </script>
</body>
</html>
