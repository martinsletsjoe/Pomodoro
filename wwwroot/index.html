<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        // model
        const model = {
            clock: [
                { initialTimerValue: 5 },
                { seconds: null },
                { timerInterval: null },
            ],

        }

        getData();

        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
                        <button onclick=adjustTimer(1)>↑</button>
                        <button onclick=adjustTimer(-1)>↓</button>
                        <div>${stopwatch()}</div>
                        <button onclick=startTimer()>Start</button>
                        <button onclick=stopTimer()>Stop</button>
                        <button onclick=resetTimer()>Reset</button>
                        <table>
                            <tr>
                                <th>Start Time</th>
                                <th>End Time</th>
                            </tr>
                                ${createPomodoroLogHtml()}
                        </table>


                        `;
        }


        //kontrollere
        async function getData() {
            const response = await axios.get('/pomodoro');

            model.log = response.data;
            updateView()
        }

        function createPomodoroLogHtml() {
            return model.log.map(log => {
                var startTime = new Date(log.startTime);
                //var endTime = new Date(log.endTime);
                var endTime = log.endTime ? new Date(log.endTime) : null


                var startTimeFormatted = startTime.toISOString().substr(11, 8);
                var endTimeFormatted = endTime ? endTime.toISOString().substr(11, 8) : '';

                return /*HTML*/`
                    <tr>
                        <td>${startTimeFormatted}</td>
                        <td>${endTimeFormatted}</td>
                        <td><button onclick="deleteLogItem(${log.id})">x</button></td>
                    </tr>
                `;
            }).join('');
        }




        //kontrollere
        function deleteLogItem(id) {

        }

        function setTime() {
            model.clock[1].seconds = model.clock[0].initialTimerValue
            updateView()
        }

        function adjustTimer(timeChangeAmount) {
            let startingTime = model.clock[0].initialTimerValue
            startingTime += (300 * timeChangeAmount);

            if (startingTime < 0) { startingTime = 0 };

            model.clock[0].initialTimerValue = startingTime
            setTime()
            updateView();
        }

        function logEndTime(stop) {
            const now = new Date();
            const nowISO = now.toISOString();
            var logLength = model.log.length

            if (stop) { return model.log[logLength - 1].endTime = nowISO };
            if (!model.log[logLength]) {
                model.log.push({ id: logLength + 1, startTime: nowISO });
            }
        }

        // Stoppeklokka
        function stopwatch() {
            if (model.clock[1].seconds === null) { setTime() }

            let seconds = model.clock[1].seconds;

            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = seconds % 60;

            let formattedMinutes = minutes.toString().padStart(2, '0');
            let formattedSeconds = remainingSeconds.toString().padStart(2, '0');

            let timer = formattedMinutes + ':' + formattedSeconds;
            return timer;
        }

        function startTimer() {
            if (model.clock[1].seconds <= 0) resetTimer();
            //clearInterval(model.clock[2].timerInterval);
            model.clock[2].timerInterval = setInterval(updateTimer, 1000)
            logEndTime()
        }

        function checkTimerCompletion() {
            var seconds = model.clock[1].seconds;
            if (seconds <= 0) {
                clearInterval(model.clock[2].timerInterval)
                logEndTime("stop")
            }
        }

        function updateTimer() {
            model.clock[1].seconds--;
            checkTimerCompletion()
            updateView()

        }

        function stopTimer() {
            clearInterval(model.clock[2].timerInterval)
        }

        function resetTimer() {
            clearInterval(model.clock[2].timerInterval)
            model.clock[1].seconds = model.clock[0].initialTimerValue;
            updateView();
        }




    </script>
</body>
</html>
